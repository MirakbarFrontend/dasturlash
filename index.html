	<body>

					</div>
					<ul class="hero__info-list">
						<li class="hero__info-list-item">
							<img class="hero__info-list-item-img" src="images/sabum-logo.svg" alt="sabum-logo" />

					</ul>
					<div class="hero__info-wrapper">

							<p class="hero__info-wrapper-right-text">200.000 so'm</p>
							<h4 class="hero__info-wrapper-right-title">BEPUL</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-backdrop" data-modal-close>

				</label>

				<label class="form-label">
					<span>Telefon raqami (majburiy)</span>
					<input id="phone" type="tel" value="+998 " name="phone" />

				<img data-modal-close class="form-close" src="	https://backend.fulfiledu.uz/img/x.svg" alt="close icon" />
